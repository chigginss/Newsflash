    <center>
    <h1>Top Trending News</h1>
    </center>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>

       let data = [
                {art_title: 'test test test', news_source: 'The New York Times', popularity: 10, bias: 'left'},
                {art_title: 'test test test', news_source: 'Politico', popularity: 5, bias: 'left'},
                {art_title: 'test test test', news_source: 'Breitbart', popularity: 1, bias: 'right'},
                // {art_title: 'test test test', news_source: 'The Wall Street Journal', popularity: 7, bias:' left'},
                {art_title: 'test test test', news_source: 'NBC news', popularity: 3, bias: 'left'},
                {art_title: 'test test test', news_source: 'Politico', popularity: 2, bias: 'left'},
       ];

       let minData = d3.min(data, (d) => d.popularity);
       let maxData = d3.max(data, (d) => d.popularity);

       let sizeScale = d3.scaleLinear()
         .domain([minData, maxData])
         .range([30, 100]);

      let colorScale = d3.scaleOrdinal(['blue','green']);

      let xScale = d3.scaleLinear()
         .domain([minData, maxData])
         .range([0, 700]);
       
    var svgContainer = d3.select("body")
        .append("svg")
        .attr("width", 2000)
        .attr("height", 1000);

       var groups = svgContainer.selectAll('.article-node')
                     .data(data)
                     .enter()
                     .append('g')
                     .attr("class", "article-node");


       groups.append('circle')
             .attr('r', (d) => sizeScale(d.popularity))
             .attr('cx', (d) => xScale(d.popularity))
             .attr('cy', 100)
             .style('fill', (d) => colorScale(d.art_title));

       groups.append('text')
             .attr('x', (d) => xScale(d.popularity))
             .attr('y', 100)
             .attr('text-anchor', 'middle')
             .text((d) => d.art_title+d.news_source);

      let xAxis = d3.axisBottom(xScale);

      svgContainer.append('g').call(xAxis)
          .attr("transform", "translate(0,300)");

      function handleMouseover(d){
        svgContainer.append('text')
           .attr('x', xScale(d.popularity))
           .attr('y', (d) => 150)
           .text("description"+d.bias)
           .attr('id', 'tooltip'+d.bias);
      }

      function handleMouseout(d){
        d3.select('#tooltip'+d.bias).remove();
      }

      groups.on('mouseover', handleMouseover);
      groups.on('mouseout', handleMouseout);
