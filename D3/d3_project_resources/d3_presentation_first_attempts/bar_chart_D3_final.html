<!DOCTYPE html> 
<html>
<script src="https://d3js.org/d3.v5.js"></script>

<style> 
.chart div {
  font: 10px sans-serif;
  background-color: blue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
}
.headline {
    font: 28px sans-serif;
    color: red;
}
</style>
<h1 class="headline"> LOOK I made this without hard-coding! </h1>
<div class="chart">
  
</div>

<script>
let data = [30, 286, 168, 281, 303, 365];

var bar_chart = d3.select(".chart")
  .selectAll("div")
  .data(data)
    .enter()
    .append("div")
    .style("width", function(d) { return d + "px"; })
    .text(function(d) { return d; });

</script>
</html>
