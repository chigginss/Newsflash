<script>

var width = 800, 
    height = 600,
    padding = 1.5, // separation between same-color nodes
    clusterPadding = 16, // separation between different-color nodes
    maxRadius = 24;

var n = 100, // total number of nodes
    m = 20; // number of distinct clusters

var color = d3.scale.category10()
    .domain(d3.range(m));

// The largest node for each cluster.
var clusters = new Array(m);
var nodes = [];

// get the json data from the file

//             var div = obj['division'];  // division
//             d = {cluster: div, radius: r, name: n, division: div, rating: rating};
//             // d = {cluster: div, radius: r};

        // console.log(d);
    // }

var nodes = d3.range(n).map(function() {
  var i = Math.floor(Math.random() * m),
      r = Math.sqrt((i + 20) / m * -Math.log(Math.random())) * maxRadius,
      d = {
        bias: i,
        radius: r,
        x: Math.cos(i / m * 2 * Math.PI) * 20 + width / 2 + Math.random(),
        y: Math.sin(i / m * 2 * Math.PI) * 20 + height / 2 + Math.random(),
        art_title: "A Hard Lesson in Syria: Assad Can Still Gas His Own People", 
        authors:"David E. Sanger and Ben Hubbard", 
        news_source: "The New York Times",
        art_description:"The conflict in Syria has demonstrated a larger truth: While it is easy to blow up its chemical facilities, it is also relatively simple for the Assad government to reconstitute them elsewhere.", 
        popularity: 10, 
      };

  if (!clusters[i] || (r > clusters[i].radius)) clusters[i] = d;
  return d;
});

// Use the pack layout to initialize node positions.
d3.layout.pack()
    .sort(null)
    .size([width, height])
    .children(function(d) { return d.values; })
    .value(function(d) { return d.radius * d.radius; })
    .nodes({values: d3.nest()
    .key(function(d) { return d.cluster; })
    .entries(nodes)});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(.03)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// console.log(nodes)

var node = svg.selectAll("circle")
    .data(nodes)
    .enter().append("circle")
    .style("fill", function(d) { return color(d.cluster); })
    .call(force.drag);
    
var nodeText = svg.selectAll(".nodeText")
    .data(nodes)
    .enter().append("text")
    .text(function (d) {
    return d.name;
})
.attr("text-anchor", "middle")
.style("stroke", "white")
.call(force.drag);


node.transition()
    .duration(750)
    .delay(function(d, i) { return i * 5; })
    .attrTween("r", function(d) {
     var i = d3.interpolate(0, d.radius);
         return function(t) { return d.radius = i(t); };
     });


function tick(e) {
    node.each(cluster(10 * e.alpha * e.alpha))
        .each(collide(.5))
        .attr("transform", function (d) {
            var k = "translate(" + d.x + "," + d.y + ")";
        return k;
    });
    
    nodeText.each(cluster(10 * e.alpha * e.alpha))
        .each(collide(.5))
        .attr("transform", function (d) {
            var k = "translate(" + d.x + "," + d.y + ")";
        return k;
    });
}


// Move d to be adjacent to the cluster node.
function cluster(alpha) {
  return function(d) {
   
    var cluster = clusters[d.index];
   
    if (cluster === d) return;
    var x = d.x - cluster.x,
        y = d.y - cluster.y,
        l = Math.sqrt(x * x + y * y),
        r = d.radius + cluster.radius;
    if (l != r) {
      l = (l - r) / l * alpha;
      d.x -= x *= l;
      d.y -= y *= l;
      cluster.x += x;
      cluster.y += y;
    }
  };
}

// Resolves collisions between d and all other circles.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + Math.max(padding, clusterPadding),
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.cluster === quad.point.cluster ? padding : clusterPadding);
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
    
});

</script>
